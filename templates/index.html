<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言翻译系统</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>多语言翻译系统</h1>
        
        <div class="input-section">
            <label for="source-text">输入文本:</label>
            <textarea id="source-text" placeholder="请输入要翻译的文本"></textarea>
            
            <div class="language-select">
                <label for="source-lang">源语言:</label>
                <select id="source-lang">
                    <option value="中文">中文</option>
                    <option value="英文">英文</option>
                    <option value="韩文">韩文</option>
                    <option value="法语">法语</option>
                    <option value="日语">日语</option>
                    <option value="德语">德语</option>
                </select>
                
                <label for="target-lang">目标语言:</label>
                <select id="target-lang">
                    <option value="英文">英文</option>
                    <option value="中文">中文</option>
                    <option value="韩文">韩文</option>
                    <option value="法语">法语</option>
                    <option value="日语">日语</option>
                    <option value="德语">德语</option>
                </select>
            </div>
            
            <button id="translate-btn">翻译</button>
        </div>
        
        <div class="output-section">
            <label for="translated-text">翻译结果:</label>
            <div id="translated-text" class="translated-text"></div>
        </div>
    </div>
    
    <script src="../static/script.js"></script>
</body>
</html>
